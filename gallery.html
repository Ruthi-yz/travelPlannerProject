<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paris - Destination Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://i.pinimg.com/1200x/b8/ea/76/b8ea76961221e4f369d4c52719ed3618.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 3rem;
      backdrop-filter: brightness(0.7);
    }
    .content {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 10px;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }
    strong {
      font-weight: bold;
    }
    .book-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    .book-btn:hover {
      background: white;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>PARIS</h1>
    <p><strong>Key Attraction:</strong> Eiffel Tower, Louvre Museum, Arc De Triomphe, Notre Dam-de Paris, Palais Garnier, Musée Odyssey, and Sacré-Cœur.</p>
    <p><strong>Best Time To Visit:</strong> June-August</p>
    <p><strong>Ideal Time:</strong> 3-5 Days</p>
    <p><strong>Currency:</strong> The Euro</p>
    <p><strong>Language:</strong> French</p>
    <button class="book-btn">Book Now</button>
  </div>
</body>
</html>
